<app-add-note (fetchTodo)="fetchTodoList()" #addNote='appAddNote'></app-add-note>
<mat-divider></mat-divider>
<div id="notes-container">
  <div class="row">
    <div class="column" *ngFor="let column of columns">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{column.title}}</mat-card-title>
          <input type="hidden" [value]="column._id" name="objId" />
        </mat-card-header>
        <mat-card-content>
          <p>
            {{column.description}}
          </p>
        </mat-card-content>
        <mat-card-footer>
          <div class="footer-button-row">
            <button mat-icon-button color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon" (click)="editNote($event)">edit</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon aria-label="Example icon-button with a heart icon" (click)="archiveNote($event)">archive</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon aria-label="Example icon-button with a heart icon" (click)="deleteNote($event)">delete</mat-icon>
            </button>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
    <div *ngIf="columns?.length==0" class="no-notes-msg">
      No Notes added. Add some !!!
    </div>
  </div>
</div>
